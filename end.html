<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Meta description for the project-->
    <meta name="description" content="Terry's Quiz Game is a fun and challenging online quiz game featuring a variety of general knowledge questions. Test your knowledge on topics like science, history, math, and more! Perfect for trivia lovers and those looking to challenge their brain.">

    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/media/logo.png">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>End Page</title>
</head>
<body>
    <!--End game container-->
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container" onsubmit="saveHighScore(event)">
                <h2 id="end-text">Please enter your name to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name" required>
                <!--Button initially disabled until user enters their name-->
                <button class="btn" id="saveScoreBtn" type="submit" disabled>Save</button>
            </form>
            <a href="game.html" class="btn">Play again</a>
            <a href="index.html" class="btn">Return Home<i class="fas fa-home"></i></a>
        </div>
    </div>
    
    <!-- External JS Scripts -->
    <script src="assets/javascript/end.js"></script>
    <script src="https://kit.fontawesome.com/eaf057267a.js" crossorigin="anonymous"></script>
</body>
</html>
